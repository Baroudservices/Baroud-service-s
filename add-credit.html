<style>

.card{
  max-width:420px;
  margin:auto;
}
.item{
  display:flex;

  gap:14px;

  padding:16px;

<body>

  </div>

<script>
const BASE = window.location.origin + window.location.pathname.replace(/[^\/]*$/, '');

function go(page){
  window.location.href = BASE + page;
}
function goBack(){
  go("services.html");
}
</script>
