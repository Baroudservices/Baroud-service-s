<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Credit</title>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, sans-serif;
      background: linear-gradient(180deg, #0a1020, #0e1a2f);
      color: white;
    }

    .back {
      cursor: pointer;
      font-size: 18px;
      margin-bottom: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .card {
      background: #111b2e;
      border-radius: 20px;
      padding: 20px;
    }

    .item {
      width: 100%;
      background: #1a2438;
      border: none;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 14px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .item img {
      width: 32px;
      height: 32px;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <div class="back" onclick="goHome()">← رجوع</div>

  <h1>Add Credit Section</h1>

  <div class="card">
    <button class="item" onclick="go('binance.html')">
      <img src="assets/binance.png">
      Binance
    </button>

    <button class="item" onclick="go('wish.html')">
      <img src="assets/wish.png">
      Whish Money
    </button>

    <button class="item" onclick="go('usdt-bep20.html')">
      <img src="assets/usdt-bep20.png">
      USDT BEP20
    </button>

    <button class="item" onclick="go('usdt-trc20.html')">
      <img src="assets/usdt-trc20.png">
      USDT TRC20
    </button>

    <button class="item" onclick="go('omt.html')">
      <img src="assets/omt.png">
      OMT Pay
    </button>
  </div>

  <script>
    const BASE = "https://baroudservices.github.io/Baroud-service-s/";

    function go(page) {
      window.location.href = BASE + page;
    }

    function goHome() {
      window.location.href = BASE + "home.html";
    }
  </script>

</body>
</html>
