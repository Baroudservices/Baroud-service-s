<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Credit - Baroud</title>

  <style>
    body{
      font-family: system-ui, -apple-system, sans-serif;
      background:#0b1020;
      color:#fff;
      margin:0;
    }
    .wrap{
      max-width:420px;
      margin:0 auto;
      padding: 22px 16px 40px;
    }
    .back{
      display:inline-flex;
      gap:8px;
      align-items:center;
      border:0;
      background:transparent;
      color:#fff;
      font-size:18px;
      cursor:pointer;
      opacity:.9;
    }
    h1{
      margin: 18px 0 16px;
      font-size:44px;
      line-height:1.05;
    }
    .card{
      background: rgba(255,255,255,0.06);
      border-radius: 28px;
      padding: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    .item{
      width:100%;
      border:0;
      border-radius: 22px;
      padding: 18px 16px;
      margin-top: 14px;
      background: rgba(255,255,255,0.08);
      color:#fff;
      cursor:pointer;
      display:flex;
      align-items:center;
      gap:14px;
      font-size:20px;
    }
    .item:active{ transform: scale(.99); }
    .icon{
      width:46px;
      height:46px;
      border-radius: 14px;
      background: rgba(255,255,255,0.08);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      flex: 0 0 auto;
    }
    .icon img{
      width:100%;
      height:100%;
      object-fit: cover;
    }
    .footer{
      text-align:center;
      margin-top: 22px;
      opacity:.55;
      font-weight:600;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <button class="back" onclick="goBack()">← رجوع</button>
    <h1>Add Credit Section</h1>

    <div class="card">
      <button class="item" onclick="go('binance.html')">
        <span class="icon"><img src="./assets/binance.png" alt=""></span>
        Binance
      </button>

      <button class="item" onclick="go('wish.html')">
        <span class="icon"><img src="./assets/wish.png" alt=""></span>
        Whish Money
      </button>

      <button class="item" onclick="go('usdt-bep20.html')">
        <span class="icon"><img src="./assets/usdt-bep20.png" alt=""></span>
        USDT BEP20
      </button>

      <button class="item" onclick="go('usdt-trc20.html')">
        <span class="icon"><img src="./assets/usdt-trc20.png" alt=""></span>
        USDT TRC20
      </button>

      <button class="item" onclick="go('omt.html')">
        <span class="icon"><img src="./assets/omt.png" alt=""></span>
        OMT Pay
      </button>
    </div>

    <div class="footer">© 2024 Baroud Services</div>
  </div>

  <script>
    const BASE = "https://udservices.github.io/Baroud-service-s/";

    function go(page){
      window.location.assign(BASE + page + "?v=" + Date.now());
    }

    // ✅ رجوع مضمون بدون history قديم
    function goBack(){
      window.location.replace(BASE + "services.html?v=" + Date.now());
    }
  </script>
</body>
</html>
