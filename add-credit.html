<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Credit</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .back {
      background: #111827;
      border: none;
      color: #fff;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .card {
      background: #020617;
      border-radius: 20px;
      padding: 20px;
      max-width: 420px;
      margin: auto;
    }

    .item {
      width: 100%;
      background: #1f2933;
      border: none;
      color: #fff;
      padding: 14px;
      margin-bottom: 12px;
      border-radius: 14px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .item:hover {
      background: #334155;
    }

    .icon-img {
      width: 26px;
      height: 26px;
    }
  </style>
</head>

<body>

  <button class="back" onclick="goBack()">← رجوع</button>
  <h2>Add Credit Section</h2>

  <div class="card">
    <button class="item" onclick="go('binance.html')">
      <img src="./assets/binance.png" class="icon-img">
      Binance
    </button>

    <button class="item" onclick="go('wish.html')">
      <img src="./assets/wish.png" class="icon-img">
      Whish Money
    </button>

    <button class="item" onclick="go('usdt-bep20.html')">
      <img src="./assets/usdt-bep20.png" class="icon-img">
      USDT BEP20
    </button>

    <button class="item" onclick="go('usdt-trc20.html')">
      <img src="./assets/usdt-trc20.png" class="icon-img">
      USDT TRC20
    </button>

    <button class="item" onclick="go('omt.html')">
      <img src="./assets/omt.png" class="icon-img">
      OMT Pay
    </button>
  </div>

  <script>
    function go(page) {
      // يفتح الصفحة من نفس مجلد add-credit.html
      const base = window.location.href.substring(
        0,
        window.location.href.lastIndexOf('/') + 1
      );
      window.location.href = base + page;
    }

    function goBack() {
      const base = window.location.href.substring(
        0,
        window.location.href.lastIndexOf('/') + 1
      );
      window.location.href = base + 'services.html';
    }
  </script>

</body>
</html>
