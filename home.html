<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baroud Services</title>
  <style>
    :root{
      --bg:#0b1220;
      --panel:#0f1a2b;
      --panel2:#0c1728;
      --text:#e9eef7;
      --muted:#a9b4c7;
      --chip:#111e33;
      --line:rgba(255,255,255,.10);
      --accent:#1fb6ff;
      --accent2:#0ea5ff;
      --shadow:0 14px 40px rgba(0,0,0,.35);
      --radius:22px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: radial-gradient(1200px 600px at 50% -50%, rgba(31,182,255,.25), transparent 60%),
                  radial-gradient(900px 500px at 90% 20%, rgba(14,165,255,.18), transparent 55%),
                  var(--bg);
      color:var(--text);
      min-height:100vh;
      padding-bottom:84px; /* space for bottom nav */
    }

    .wrap{
      max-width:430px;
      margin:0 auto;
      padding:16px 14px 22px;
    }

    /* top bar */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 4px 14px;
    }

    .burger{
      width:44px;height:44px;border-radius:14px;
      background:rgba(255,255,255,.06);
      border:1px solid var(--line);
      display:grid;place-items:center;
      cursor:pointer;
    }
    .burger span{
      display:block;width:18px;height:2px;background:#fff;border-radius:2px;
      box-shadow:0 6px 0 #fff, 0 -6px 0 #fff;
      opacity:.9;
    }

    .balance{
      display:flex;align-items:center;gap:10px;
      padding:10px 14px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.05);
      border-radius:999px;
      box-shadow:0 10px 25px rgba(0,0,0,.25);
      min-width:140px;
      justify-content:center;
    }
    .coin{
      width:26px;height:26px;border-radius:50%;
      background:linear-gradient(180deg,#ffdd99,#caa14e);
      box-shadow:inset 0 0 0 2px rgba(0,0,0,.15);
      display:grid;place-items:center;
      font-weight:800;color:#3b2a0a;
      font-size:14px;
    }
    .balance b{font-size:16px}
    .flag{font-size:16px;opacity:.95}

    .addBtn{
      width:44px;height:44px;border-radius:16px;
      background:linear-gradient(180deg,var(--accent),var(--accent2));
      border:none;
      color:#062033;
      font-size:26px;
      font-weight:900;
      cursor:pointer;
      box-shadow:0 14px 30px rgba(31,182,255,.25);
    }

    /* header logo card */
    .hero{
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--line);
      border-radius:var(--radius);
      overflow:hidden;
      box-shadow:var(--shadow);
    }
    .heroBanner{
      height:120px;
      background:
        linear-gradient(120deg, rgba(255,0,80,.55), transparent 40%),
        linear-gradient(240deg, rgba(31,182,255,.35), transparent 45%),
        linear-gradient(0deg, rgba(0,0,0,.25), rgba(0,0,0,.05));
      position:relative;
    }
    .heroBanner::after{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(240px 120px at 70% 30%, rgba(255,255,255,.14), transparent 60%),
        radial-gradient(260px 120px at 20% 70%, rgba(255,255,255,.10), transparent 65%);
      pointer-events:none;
    }
    .heroBody{padding:14px}
    .brandRow{display:flex;align-items:center;justify-content:space-between;gap:10px}
    .brand{
      font-size:24px;
      font-weight:900;
      letter-spacing:.2px;
    }
    .sub{
      color:var(--muted);
      margin-top:6px;
      font-size:13px;
    }
    .searchCard{
      margin-top:14px;
      background:rgba(255,255,255,.05);
      border:1px solid var(--line);
      border-radius:18px;
      padding:12px;
    }
    .searchCard input{
      width:100%;
      background:transparent;
      border:none;
      outline:none;
      color:var(--text);
      font-size:14px;
      padding:8px 6px;
    }

    /* big search button */
    .bigSearch{
      margin-top:12px;
      background:rgba(255,255,255,.06);
      border:1px solid var(--line);
      border-radius:26px;
      padding:18px 16px;
      text-align:center;
      font-size:20px;
      font-weight:800;
      color:var(--muted);
      box-shadow:0 14px 30px rgba(0,0,0,.25);
      cursor:pointer;
      user-select:none;
    }

    /* grid cards */
    .grid{
      margin-top:14px;
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--line);
      border-radius:20px;
      overflow:hidden;
      box-shadow:0 16px 35px rgba(0,0,0,.25);
      cursor:pointer;
      position:relative;
      min-height:130px;
    }
    .card .img{
      height:96px;
      background:
        linear-gradient(135deg, rgba(31,182,255,.22), transparent 45%),
        linear-gradient(315deg, rgba(255,0,80,.18), transparent 55%),
        rgba(255,255,255,.03);
      border-bottom:1px solid var(--line);
    }
    .card .label{
      padding:10px 12px 12px;
      font-weight:800;
      text-align:center;
      color:#dbe6f8;
    }

    /* bottom nav */
    .bottomNav{
      position:fixed;
      left:0; right:0; bottom:0;
      padding:10px 12px 14px;
      background:linear-gradient(180deg, transparent, rgba(0,0,0,.45));
      backdrop-filter: blur(8px);
    }
    .navBar{
      max-width:430px;
      margin:0 auto;
      background:rgba(15,26,43,.92);
      border:1px solid var(--line);
      border-radius:22px;
      display:flex;
      justify-content:space-around;
      padding:12px 10px;
      box-shadow:0 18px 40px rgba(0,0,0,.35);
    }
    .navItem{
      width:52px;height:46px;
      border-radius:16px;
      display:grid;place-items:center;
      color:rgba(233,238,247,.85);
      cursor:pointer;
      user-select:none;
    }
    .navItem.active{
      background:rgba(31,182,255,.18);
      border:1px solid rgba(31,182,255,.30);
      color:#e9f7ff;
    }

    /* tiny toast */
    #toast{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:92px;
      background:rgba(0,0,0,.65);
      border:1px solid rgba(255,255,255,.14);
      color:#fff;
      padding:10px 14px;
      border-radius:999px;
      font-size:13px;
      opacity:0;
      pointer-events:none;
      transition:.25s;
      max-width:92vw;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    #toast.show{opacity:1}
  </style>
</head>
<body>

  <div id="toast"></div>

  <script>
    function toast(msg){
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.classList.add('show');
      clearTimeout(window.__to);
      window.__to = setTimeout(()=>t.classList.remove('show'), 1400);
    }

</body>
</html>
