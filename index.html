<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baroud Services</title>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body { font-family: system-ui, -apple-system, sans-serif; background:#f6f6f6; margin:0; padding:0; }
    .box { max-width:420px; margin:40px auto; background:#fff; padding:20px; border-radius:16px; box-shadow:0 4px 10px rgba(0,0,0,0.05); }
    button, input { width:100%; padding:12px; margin-top:10px; font-size:16px; }
    button { cursor:pointer; }
    #msg { margin-top:12px; font-weight:bold; color:#111; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Baroud Services</h2>
    <p>خدمات — Services</p>

    <a href="https://wa.me/96170385398" target="_blank">
      <button type="button">WhatsApp</button>
    </a>

    <hr />

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <button type="button" onclick="loginUser()">Login</button>
    <button type="button" onclick="registerUser()">Register</button>

    <p id="msg"></p>
  </div>

  <script>
    const SUPABASE_URL = "https://pqrwitolonhfbfwtsnde.supabase.co";
    const SUPABASE_KEY = "sb_publishable_l5PtPu6xVyWq2pD6jzEYRw_CYEQ9-f_";
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const msgEl = document.getElementById("msg");

    function getForm() {
      return {
        email: document.getElementById("email").value.trim(),
        password: document.getElementById("password").value
      };
    }

    async function registerUser() {
      const { email, password } = getForm();
      if (!email || !password) return (msgEl.innerText = "اكتب Email و Password أولاً");
      if (password.length < 6) return (msgEl.innerText = "Password لازم 6 أحرف أو أكثر");

      msgEl.innerText = "Creating account...";
      const { error } = await supabaseClient.auth.signUp({ email, password });
      msgEl.innerText = error ? error.message : "Account created ✅ (check your email)";
    }

    async function loginUser() {
      const { email, password } = getForm();
      if (!email || !password) return (msgEl.innerText = "اكتب Email و Password أولاً");

      msgEl.innerText = "Logging in...";
      const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

      if (error) {
        msgEl.innerText = error.message;
        return;
      }

      msgEl.innerText = "Logged in ✅";
      // ✅ روح على صفحة الخدمات
      window.location.href = "services.html";
    }

    // ✅ إذا المستخدم كان عامل Login من قبل، دخّلو مباشرة على الخدمات
    (async function init() {
      const { data } = await supabaseClient.auth.getSession();
      if (data?.session?.user) {
        window.location.href = "services.html";
      }
    })();
  </script>
</body>
</html>
