<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baroud Services</title>

  <!-- Supabase CDN -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f6f6f6;
      margin: 0;
      padding: 0;
    }
    .box {
      max-width: 420px;
      margin: 40px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    h2 {
      margin-top: 0;
    }
    button, input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
    #msg {
      margin-top: 12px;
      font-weight: bold;
      color: black;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Baroud Services</h2>
    <p>خدمات — Services</p>

    <a href="https://wa.me/96170385398" target="_blank">
      <button>WhatsApp</button>
    </a>

    <hr />

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
    <button onclick="testConnection()">Test Connection</button>
    <p id="msg"></p>
  </div>

    <script>
  const SUPABASE_URL = "https://pqrwitolonhfbfwtsnde.supabase.co";
  const SUPABASE_KEY = "sb_publishable_l5PtPu6xVyWq2pD6jzEYRw_CYEQ9-f_";

  const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const msgEl = document.getElementById("msg");
  msgEl.innerText = "JS Loaded ✅";

  function getForm() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    return { email, password };
  }

  async function testConnection() {
    msgEl.innerText = "Testing connection...";
    try {
      const { error } = await supabaseClient.auth.getSession();
      msgEl.innerText = error ? ("Connection error ❌: " + error.message) : "Connected ✅";
    } catch (e) {
      msgEl.innerText = "Connection error ❌";
    }
  }

  async function register() {
    const { email, password } = getForm();
    if (!email || !password) {
      msgEl.innerText = "اكتب Email و Password أولاً";
      return;
    }
    if (password.length < 6) {
      msgEl.innerText = "Password لازم 6 أحرف أو أكثر";
      return;
    }

    msgEl.innerText = "Creating account...";

    // ✅ هذا هو التسجيل الصحيح Email/Password (مش anonymous)
    const { error } = await supabaseClient.auth.signUp({ email, password });

    msgEl.innerText = error
      ? error.message
      : "Account created ✅ (check your email)";
  }

  async function login() {
    const { email, password } = getForm();
    if (!email || !password) {
      msgEl.innerText = "اكتب Email و Password أولاً";
      return;
    }

    msgEl.innerText = "Logging in...";

      const { error } = await supabaseClient.auth.signInWithPassword({ email, password });

    msgEl.innerText = error ? error.message : "Logged in ✅";
  }
</script>

</body>
</html>
