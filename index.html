<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baroud Services</title>

  <!-- Supabase CDN -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f6f6f6;
      margin: 0;
      padding: 0;
    }
    .box {
      max-width: 420px;
      margin: 40px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    h2 {
      margin-top: 0;
    }
    button, input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
    #msg {
      margin-top: 12px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Baroud Services</h2>
    <p>خدمات — Services</p>

    <a href="https://wa.me/96170385398" target="_blank">
      <button>WhatsApp</button>
    </a>

    <hr />

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
    <button onclick="testConnection()">Test Connection</button>
    <p id="msg"></p>
  </div>

  <script>
    // Supabase configuration (قيمك الجاهزة)
    const SUPABASE_URL = "https://pqrwitolonhfbfwtsnde.supabase.co";
    const SUPABASE_KEY = "sb_publishable_l5PtPu6xVyWq2pD6jzEYRw_CYEQ9-f_";

    const supabaseClient = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_KEY
    );

    const msgEl = document.getElementById("msg");

    async function login() {
      msgEl.innerText = "msgEl.innerText = "JS Loaded ✅";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const { error } = await supabaseClient.auth.signInWithPassword({
        email: email,
        password: password
      });

      msgEl.innerText = error ? error.message : "Logged in ✅";
    }

    async function register() {
      msgEl.innerText = "Loading...";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const { error } = await supabaseClient.auth.signUp({
        email: email,
        password: password
      });

      msgEl.innerText = error
        ? error.message
        : "Account created ✅ (check your email)";
    }
  </script>

</body>
</html>
