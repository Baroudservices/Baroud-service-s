<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Services - Baroud</title>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body { font-family: system-ui, -apple-system, sans-serif; background:#f6f6f6; margin:0; padding:0; }
    .box { max-width:420px; margin:40px auto; background:#fff; padding:20px; border-radius:16px; box-shadow:0 4px 10px rgba(0,0,0,0.05); }
    button { width:100%; padding:12px; margin-top:10px; font-size:16px; cursor:pointer; }
    #welcome { font-weight:bold; margin: 10px 0; }
    #msg { margin-top:12px; font-weight:bold; color:#111; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Baroud Services</h2>
    <div id="welcome">...</div>

    <a href="https://wa.me/96170385398" target="_blank">
      <button type="button">WhatsApp</button>
    </a>

    <!-- هون فيك تضيف خدماتك -->
    <button type="button" onclick="alert('Service 1')">Service 1</button>
    <button type="button" onclick="alert('Service 2')">Service 2</button>

    <button type="button" onclick="logoutUser()">Logout</button>

    <p id="msg"></p>
  </div>

  <script>
    const SUPABASE_URL = "https://pqrwitolonhfbfwtsnde.supabase.co";
    const SUPABASE_KEY = "sb_publishable_l5PtPu6xVyWq2pD6jzEYRw_CYEQ9-f_";
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const welcomeEl = document.getElementById("welcome");
    const msgEl = document.getElementById("msg");

    async function logoutUser() {
      await supabaseClient.auth.signOut();
      window.location.href = "index.html";
    }

    // ✅ حماية الصفحة: إذا مش عامل Login رجّعه على index
    (async function guard() {
      const { data } = await supabaseClient.auth.getSession();
      const user = data?.session?.user;

      if (!user) {
        window.location.href = "index.html";
        return;
      }

      welcomeEl.innerText = `أهلاً ${user.email}`;
      msgEl.innerText = "Ready ✅";
    })();
  </script>
</body>
</html>
