<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Services - Baroud</title>

  <!-- منع الكاش -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body{
      font-family: system-ui, sans-serif;
      background:#f6f6f6;
      margin:0;
      padding:0;
    }
    .box{
      width:90%;
      max-width:420px;
      margin:40px auto;
      background:white;
      padding:20px;
      border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.1);
      text-align:center;
    }
    button{
      width:100%;
      padding:14px;
      margin-top:10px;
      font-size:16px;
      border-radius:10px;
      border:none;
      cursor:pointer;
      background:#eee;
    }
    #addCreditBtn{
      position:fixed;
      bottom:20px;
      right:20px;
      width:56px;
      height:56px;
      border-radius:50%;
      font-size:28px;
      background:black;
      color:white;
    }
    #msg{
      margin-top:10px;
      font-weight:bold;
    }
  </style>
</head>

<body>

<button id="addCreditBtn" onclick="go('add-credit.html')">+</button>

<div class="box">
  <h2>Baroud Services</h2>
  <div id="welcome">...</div>

  <a href="https://wa.me/96170385398" target="_blank">
    <button>WhatsApp</button>
  </a>

  <button onclick="alert('Service 1')">Service 1</button>
  <button onclick="alert('Service 2')">Service 2</button>
  <button onclick="logout()">Logout</button>

  <div id="msg"></div>
</div>

<script>
  const supabase = window.supabase.createClient(
    "https://pqrwitolonhfbfwtsnde.supabase.co",
    "sb_publishable_l5PtPu6xVyWq2pD6jzEYRw_CYEQ9-f_"
  );

  const welcomeEl = document.getElementById("welcome");
  const msgEl = document.getElementById("msg");

  async function guard(){
    const { data } = await supabase.auth.getSession();
    if(!data.session){
      window.location.replace("index.html");
      return;
    }
    welcomeEl.innerText = "أهلاً " + data.session.user.email;
    msgEl.innerText = "Ready ✅";
  }

  async function logout(){
    await supabase.auth.signOut();
    window.location.replace("index.html");
  }

  function go(page){
    window.location.replace(page + "?v=" + Date.now());
  }

  guard();
</script>

</body>
</html>
