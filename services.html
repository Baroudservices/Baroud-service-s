<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baroud Services</title>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
body{
  font-family: system-ui, sans-serif;
  background:#f5f5f5;
  margin:0;
  padding:0;
}
.box{
  max-width:420px;
  margin:40px auto;
  background:white;
  padding:20px;
  border-radius:14px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
}
button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}
#addCreditBtn{
  position:fixed;
  right:20px;
  bottom:20px;
  width:56px;
  height:56px;
  border-radius:50%;
  font-size:28px;
  background:black;
  color:white;
}
</style>
</head>

<body>

<button id="addCreditBtn" onclick="go('add-credit.html')">+</button>

<div class="box">
  <h2>Baroud Services</h2>
  <div id="welcome">...</div>

  <a href="https://wa.me/96170385398" target="_blank">
    <button>WhatsApp</button>
  </a>

  <button onclick="alert('Service 1')">Service 1</button>
  <button onclick="alert('Service 2')">Service 2</button>
  <button onclick="logout()">Logout</button>

  <div id="msg"></div>
</div>

<script>
const BASE = window.location.origin + window.location.pathname.replace(/[^\/]*$/, '');

function go(page){
  window.location.href = BASE + page;
}

const supabase = window.supabase.createClient(
  "https://pqrwitolonhfbfwtsnde.supabase.co",
  "sb_publishable_l5PtPu6xVyWq2pD6jzEYRw_CYEQ9-f_"
);

async function logout(){
  await supabase.auth.signOut();
  go("index.html");
}

async function guard(){
  const { data } = await supabase.auth.getSession();
  if(!data.session){
    go("index.html");
    return;
  }
  document.getElementById("welcome").innerText = "أهلاً " + data.session.user.email;
  document.getElementById("msg").innerText = "Ready ✅";
}
guard();
</script>

</body>
</html>
