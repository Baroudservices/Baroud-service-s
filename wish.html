<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wish Money - Baroud</title>

  <style>
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg,#0b1220,#050914);
      color:#fff;
      min-height:100vh;
      padding:16px;
    }

    .top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:20px;
    }

    .icon{
      width:42px;
      height:42px;
      border-radius:14px;
      background:rgba(255,255,255,.08);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:20px;
      cursor:pointer;
    }

    h1{
      font-size:26px;
      margin:10px 0;
    }

    .card{
      background:rgba(255,255,255,.06);
      border-radius:20px;
      padding:18px;
      margin-top:20px;
    }

    .label{
      color:#b8c3d9;
      font-size:14px;
      margin-top:12px;
    }

    .number{
      background:rgba(255,255,255,.1);
      padding:12px;
      border-radius:12px;
      margin-top:8px;
      font-weight:bold;
      text-align:center;
    }

    input{
      width:100%;
      padding:14px;
      margin-top:10px;
      border-radius:14px;
      border:none;
      outline:none;
      font-size:16px;
    }

    input[type="file"]{
      background:#fff;
    }

    button{
      width:100%;
      padding:16px;
      margin-top:20px;
      border:none;
      border-radius:18px;
      font-size:16px;
      font-weight:bold;
      background:linear-gradient(90deg,#00c6ff,#0072ff);
      color:#fff;
      cursor:pointer;
    }

    .footer{
      text-align:center;
      color:#888;
      margin-top:30px;
      font-size:13px;
    }
  </style>
</head>

<body>

  <div class="top">
    <div class="icon" onclick="goBack()">☰</div>
    <div class="icon" onclick="goBack()">➜</div>
  </div>

  <h1>Whish Money $</h1>

  <div class="card">
    <div class="label">Please send the amount to this number ID:</div>
    <div class="number">+961 8181 2024</div>

    <div class="label">The minimum deposit is <b>10$</b></div>
    <div class="label">It takes between 1 & 20 minutes</div>

    <input type="number" placeholder="Enter amount $" />
    <input type="file" />

    <button onclick="request()">REQUEST</button>
  </div>

  <div class="footer">© 2024 Baroud Services</div>

  <script>
    function goBack(){
      window.location.href = "add-credit.html";
    }

    function request(){
      alert("Request sent ✅ (بعدنا ما ربطنا backend)");
    }
  </script>

</body>
</html>
