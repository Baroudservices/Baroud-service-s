
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whish Money</title>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, sans-serif;
      background: linear-gradient(180deg, #0a1020, #0e1a2f);
      color: white;
    }

    .top {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .back {
      cursor: pointer;
      font-size: 18px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .card {
      background: #111b2e;
      border-radius: 20px;
      padding: 20px;
    }

    .number {
      background: #1a2438;
      padding: 14px;
      border-radius: 12px;
      text-align: center;
      font-weight: bold;
      margin: 10px 0;
    }

    input, button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
    }

    button {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      opacity: 0.6;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <div class="top">
    <div class="back" onclick="goBack()">← رجوع</div>
  </div>

  <h1>Whish Money $</h1>

  <div class="card">
    <div>Please send the amount to this number ID:</div>
    <div class="number">+961 8181 2024</div>

    <div>The minimum deposit is 10$</div>
    <div>It takes between 1 & 20 minutes</div>

    <input type="number" placeholder="Enter amount $">
    <input type="file" accept="image/*">

    <button>REQUEST</button>
  </div>

  <div class="footer">© 2024 Baroud Services</div>

  <script>
    const BASE = "https://baroudservices.github.io/Baroud-service-s/";

    function goBack() {
      window.location.href = BASE + "add-credit.html";
    }
  </script>

</body>
</html>
