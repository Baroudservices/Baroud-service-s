<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wish Money</title>

  <style>
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg,#0b1220,#050914);
      color:#fff;
      min-height:100vh;
      padding:16px;
    }
    .top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:18px;
    }
    .iconBtn{
      width:46px;height:46px;border-radius:16px;
      background:rgba(255,255,255,.08);
      display:flex;align-items:center;justify-content:center;
      font-size:20px;cursor:pointer;user-select:none;
    }
    h1{margin:10px 0 18px;font-size:28px}
    .card{
      max-width:520px;margin:0 auto;
      background:rgba(255,255,255,.06);
      border-radius:22px;
      padding:18px;
    }
    .label{color:#b8c3d9;font-size:14px;margin-top:12px}
    .number{
      background:rgba(255,255,255,.10);
      padding:12px;border-radius:12px;margin-top:8px;
      font-weight:800;text-align:center;
    }
    input{
      width:100%;
      padding:14px;margin-top:12px;
      border-radius:14px;border:none;outline:none;
      font-size:16px;
    }
    input[type="file"]{background:#fff}
    button{
      width:100%;
      padding:16px;margin-top:18px;
      border:none;border-radius:18px;
      font-size:16px;font-weight:900;
      background:linear-gradient(90deg,#00c6ff,#0072ff);
      color:#fff;cursor:pointer;
    }
    .footer{
      text-align:center;
      color:#8ea0c4;
      margin-top:16px;
      font-size:13px;
      opacity:.9;
    }
  </style>
</head>

<body>

  <div class="top">
    <div class="iconBtn" onclick="go('add-credit.html')">←</div>
    <div class="iconBtn" onclick="go('add-credit.html')">☰</div>
  </div>

  <h1>Whish Money $</h1>

  <div class="card">
    <div class="label">Please send the amount to this number ID:</div>
    <div class="number">+961 8181 2024</div>

    <div class="label">The minimum deposit is <b>10$</b></div>
    <div class="label">It takes between 1 & 20 minutes</div>

    <input type="number" placeholder="Enter amount $" />
    <input type="file" accept="image/*" />

    <button onclick="alert('Request sent ✅')">REQUEST</button>

    <div class="footer">© 2024 Baroud Services</div>
  </div>

<script>
  function getBase(){
    const parts = window.location.pathname.split("/").filter(Boolean);
    const repo = parts.length ? parts[0] : "";
    return window.location.origin + (repo ? ("/" + repo + "/") : "/");
  }

  function go(page){
    const url = getBase() + page + "?v=" + Date.now();
    window.location.replace(url);
  }
</script>

</body>
</html>
