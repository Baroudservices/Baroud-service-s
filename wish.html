<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whish Money - Baroud</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body{
      font-family: system-ui, -apple-system, sans-serif;
      background:#0b1020;
      color:#fff;
      margin:0;
    }
    .wrap{
      max-width:420px;
      margin:0 auto;
      padding: 22px 16px 40px;
    }
    .top{
      display:flex;
      justify-content: space-between;
      align-items:center;
    }
    .back{
      border:0;
      background:transparent;
      color:#fff;
      font-size:18px;
      cursor:pointer;
      opacity:.9;
    }
    h1{
      margin: 18px 0 12px;
      font-size: 42px;
    }
    .card{
      background: rgba(255,255,255,0.06);
      border-radius: 26px;
      padding: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    .idbox{
      background: rgba(255,255,255,0.08);
      border-radius: 18px;
      padding: 14px;
      text-align:center;
      font-size: 22px;
      font-weight: 800;
      margin: 10px 0 14px;
    }
    .muted{
      opacity:.75;
      margin: 8px 0;
      font-weight: 600;
    }
    input{
      width:100%;
      padding: 16px 14px;
      margin-top: 12px;
      border-radius: 18px;
      border:0;
      outline: none;
      font-size: 18px;
    }
    button.req{
      width:100%;
      padding: 16px;
      margin-top: 18px;
      border:0;
      border-radius: 18px;
      font-size: 20px;
      font-weight: 800;
      cursor:pointer;
      background: linear-gradient(90deg,#00c6ff,#0072ff);
      color:#fff;
    }
    #out{
      margin-top: 12px;
      text-align:center;
      font-weight: 800;
      opacity: .9;
    }
    .footer{
      text-align:center;
      margin-top: 22px;
      opacity:.55;
      font-weight:600;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <button class="back" onclick="goBack()">← رجوع</button>
      <div></div>
    </div>

    <h1>Whish Money $</h1>

    <div class="card">
      <div class="muted">Please send the amount to this number ID:</div>
      <div class="idbox">+961 8181 2024</div>

      <div class="muted">The minimum deposit is <b>10$</b></div>
      <div class="muted">It takes between <b>1</b> & <b>20</b> minutes</div>

      <input id="amount" type="number" placeholder="Enter amount $" />
      <input id="receipt" type="file" accept="image/*" />

      <button class="req" onclick="requestDeposit()">REQUEST</button>
      <div id="out"></div>
    </div>

    <div class="footer">© 2024 Baroud Services</div>
  </div>

  <script>
    const BASE = "https://udservices.github.io/Baroud-service-s/";

    const supabase = window.supabase.createClient(
      "https://pqrwitolonhfbfwtsnde.supabase.co",
      "sb_publishable_l5PtPu6xVyWq2pD6jzEYRw_CYEQ9-f_"
    );

    function goBack(){
      // ✅ رجوع مضمون
      window.location.replace(BASE + "add-credit.html?v=" + Date.now());
    }

    async function guard(){
      const { data } = await supabase.auth.getSession();
      if(!data?.session){
        window.location.replace(BASE + "index.html?v=" + Date.now());
      }
    }

    function show(msg, ok=true){
      const out = document.getElementById("out");
      out.style.color = ok ? "#9cff9c" : "#ffb3b3";
      out.textContent = msg;
    }

    async function requestDeposit(){
      try{
        const amount = Number(document.getElementById("amount").value || 0);
        const file = document.getElementById("receipt").files[0];

        if(amount < 10) return show("Minimum is 10$", false);
        if(!file) return show("Please choose receipt image", false);

        const { data: sessionData } = await supabase.auth.getSession();
        const user = sessionData?.session?.user;
        if(!user) return show("Login required", false);

        // ارفع الصورة على bucket receipts
        const ext = file.name.split('.').pop() || "png";
        const path = `${user.id}/${Date.now()}.${ext}`;

        const up = await supabase.storage.from("receipts").upload(path, file, {
          cacheControl: "0",
          upsert: true
        });

        if(up.error) return show("Upload failed: " + up.error.message, false);

        show("Request sent ✅");
      }catch(e){
        show("Error: " + (e?.message || e), false);
      }
    }

    guard();
  </script>
</body>
</html>
