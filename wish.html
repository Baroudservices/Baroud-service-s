<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wish Money - Baroud</title>

  <style>
    :root{
      --bg1:#0b1220;
      --bg2:#050914;
      --card:rgba(255,255,255,.06);
      --chip:rgba(255,255,255,.10);
      --muted:#b8c3d9;
      --radius:22px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#fff;
      min-height:100vh;
      padding:18px;
    }

    .top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:18px;
    }
    .iconBtn{
      width:46px;
      height:46px;
      border-radius:16px;
      background:rgba(255,255,255,.08);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:20px;
      cursor:pointer;
      user-select:none;
    }

    .title{
      font-size:34px;
      margin:10px 0 18px 0;
      font-weight:800;
      letter-spacing:.2px;
    }

    .card{
      max-width:520px;
      margin:0 auto;
      background:rgba(0,0,0,.22);
      border-radius:28px;
      padding:18px;
      box-shadow:0 10px 35px rgba(0,0,0,.35);
    }

    .inner{
      background:var(--card);
      border-radius:24px;
      padding:18px;
    }

    .label{
      color:var(--muted);
      font-size:14px;
      margin-top:14px;
    }

    .number{
      background:var(--chip);
      padding:14px;
      border-radius:14px;
      margin-top:10px;
      font-weight:800;
      text-align:center;
      font-size:20px;
      letter-spacing:.8px;
    }

    input{
      width:100%;
      padding:16px;
      margin-top:12px;
      border-radius:18px;
      border:none;
      outline:none;
      font-size:16px;
      background:#fff;
      color:#111;
    }

    button.action{
      width:100%;
      padding:18px;
      margin-top:18px;
      border:none;
      border-radius:22px;
      font-size:18px;
      font-weight:900;
      background:linear-gradient(90deg,#00c6ff,#0072ff);
      color:#fff;
      cursor:pointer;
    }
    button.action:active{transform:scale(.99)}

    .footer{
      text-align:center;
      color:#8ea0c4;
      margin-top:16px;
      font-size:13px;
      opacity:.9;
    }
  </style>
</head>

<body>

  <div class="top">
    <!-- رجوع مضمون على add-credit -->
    <div class="iconBtn" onclick="go('add-credit.html')">☰</div>
    <div class="iconBtn" onclick="go('add-credit.html')">➜</div>
  </div>

  <div class="card">
    <div class="title">Whish Money $</div>

    <div class="inner">
      <div class="label">Please send the amount to this number ID:</div>
      <div class="number">+961 8181 2024</div>

      <div class="label">The minimum deposit is <b>10$</b></div>
      <div class="label">It takes between 1 &amp; 20 minutes</div>

      <input id="amount" type="number" placeholder="Enter amount $" />
      <input id="receipt" type="file" accept="image/*" />

      <button class="action" onclick="requestDeposit()">REQUEST</button>

      <div class="footer">© 2024 Baroud Services</div>
    </div>
  </div>

  <script>
    function go(page){
      // ما منستخدم history.back() لأنّه بيرجعك على نسخة قديمة بالكاش
      window.location.href = new URL(page, window.location.href).href;
    }

    function requestDeposit(){
      alert("Request sent ✅ (بعدنا ما ربطنا backend)");
    }
  </script>

</body>
</html>
